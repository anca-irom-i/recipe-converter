<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Recipe Converter1</title>
</head>
<body>
  <h1>üßô‚Äç‚ôÇÔ∏è Magic Recipe Converter3</h1>
  <form id="recipeForm">
  <label for="https://ancairom.app.n8n.cloud/webhook/recipe-converter">Paste your recipe URL:</label><br>
  <input type="text" id="url" name="url" required style="width: 300px;"><br><br>
  <button type="submit">Convert to Shopping List</button>
</form>

<div id="result"></div>
</body>
</html>
<script>
document.getElementById('recipeForm').addEventListener('submit', async function(e) {
  e.preventDefault(); // Stop the form from submitting normally

  const url = document.getElementById('url').value;
  const resultDiv = document.getElementById('result');

  resultDiv.innerHTML = "‚è≥ Converting...";

  try {
    const response = await fetch('https://ancloud/webhook-test/recipe-converter', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });

    const data = await response.json();

    // Assuming your webhook returns { list: ["item1", "item2", ...] }
    if (data.list && Array.isArray(data.list)) {
      resultDiv.innerHTML = "<h3>üõí Shopping List:</h3><ul>" +
        data.list.map(item => `<li>${item}</li>`).join('') +
        "</ul>";
    } else {
      resultDiv.innerHTML = "‚ö†Ô∏è Unexpected response format.";
    }
  } catch (err) {
    resultDiv.innerHTML = "‚ùå Error: " + err.message;
  }
});
</script>
